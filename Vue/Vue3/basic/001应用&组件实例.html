<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue@3.2.31.js"></script>
</head>
<body>
  <section id="root">
    innerHTML
  </section>

  <script>
    console.log('Vue:', Vue);
    const app = Vue.createApp({
      props: {
        title: String
      },
      data () {
        return {
          message: 'Hello World'
        }
      },
      template: `
        <div>{{message}}</div>
        <div>{{title}}</div>
      `
    }, {
      title: 'Props Title'
    })
    console.log('应用实例:', app);
    const vm = app.mount('#root')
    console.log('组件实例:', vm);
  </script>
</body>
</html>
