<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2 Start</title>
  <script src="./vue@2.6.9.js"></script>
</head>
<body>
  <section id="root"></section>

  <script>
    console.log('Vue2', Vue);
    const app = new Vue({
      data () {
        return {
          message: 'hello Vue2'
        }
      },
      template: `
        <div>{{message}}</div>
      `
    })
    console.log('Vue实例app', app);
    const vm = app.$mount('#root')
    console.log('Vue实例', vm);
    console.log('app === vm', app === vm);
  </script>
</body>
</html>
